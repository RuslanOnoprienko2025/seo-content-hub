<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    const { h, createClass } = window; // Добавляем переменные для удобства

    CMS.registerPreviewTemplate("blog", createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']);
        const body = this.props.widgetFor('body');
        
        // Получаем данные картинки и статус галочки
        const showImage = entry.getIn(['data', 'show_image']);
        const imageField = this.props.getAsset(entry.getIn(['data', 'image']));
        const image = imageField ? imageField.toString() : null;

        return h('div', { style: { padding: '20px', fontFamily: 'sans-serif', maxWidth: '800px', margin: '0 auto' } },
          // Заголовок
          h('h1', { style: { fontSize: '2.5rem', marginBottom: '1rem', fontWeight: '700' } }, title),
          
          // Картинка (превью обложки)
          (showImage && image) ? h('img', { 
            src: image, 
            style: { width: '100%', height: 'auto', borderRadius: '8px', marginBottom: '2rem', display: 'block' } 
          }) : null,

          h('hr', { style: { border: '0', borderTop: '1px solid #eee', margin: '20px 0' } }),
          
          // Контент статьи
          h('div', { className: 'guide-content' }, body)
        );
      }
    }));
  </script>
</body>
</html>
